            function error(){
                alert("出现了一些小问题，我们正在重试。")
                setTimeout(error1,2000)
            }
            function del(){
                var loading = document.getElementById("loading");
                loading.parentNode.removeChild(loading);
            }
            function error1(){
                if (confirm("加载失败，我们需要检查您的浏览器配置。")){
